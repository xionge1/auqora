<body>
  <!-- Navbar -->
  <!-- TO DO: add style to let user know they are links when they hover over the nav tabs -->
  <div class="d-flex justify-content-end w-10" id = "navbar-placeholder"> </div>

  <!-- Hero section -->
  <section id="hero-section">
    <!-- container class forces everything to be in one container, wraps -->
    <div class="container-fluid"> 
      <div class="hero-text">
        <img class="img-thumbnail" src="img/self-portrait revamp 2.jpg" alt="a self-portrait of me" >
        <h1>Elizabeth Xiong</h1>
        <p>Student at Michigan State University</p>
        <p>Collector of works in progress</p>
      </div>
    </div>
    
  </section>

  

  <!-- Mission/Meet-me section -->
  <section id="mission-section">
      <h1 class="text-center">My Mission</h1>
      <div class="grid-container">
        <div class="row text-center">
          <div class="col-12 col-md-6">
            <img class="mission-img" src="img/sunflower_bg.png">
          </div>

        <div class="col-12 col-md-6" >
          <p id="mission-textp">
            My mission is to express my inner world and find the beauty in the world around me. I wish to be able to make an impact on those around me with my art! </p>
        </div>
      </div>
  </section>

  <!-- Carousel of Some Illustration/Works I've done -->
  <div class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <section id = "carouselWorks">
    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
          <img src="img/parousel/ariadne repainted 2024 flat color.png" class="d-block" alt="Artwork made of my oc">
        </div>
      <div class="carousel-item" data-bs-interval="2000">
      <img src="img/parousel/aubrey flat.png" class="d-block" alt="fanart of the character aubrey from omori">
      </div>
      <div class="carousel-item">
        <img src="img/parousel/crying girl.jpg" class="d-block" alt="...">
      </div>
      <div class="carousel-item">
        <img src="img/parousel/Deer Girl.jpg" class="d-block" alt="...">
      </div>
    </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

  </section>
